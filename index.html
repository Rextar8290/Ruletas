<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Ruleta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Selecciona un número para girar la ruleta</h1>
    <select id="numero-seleccionado">
        <option value="1">Número 1</option>
        <option value="2">Número 2</option>
        <option value="3">Número 3</option>
        <option value="4">Número 4</option>
        <option value="5">Número 5</option>
        <option value="6">Número 6</option>
        <option value="7">Número 7</option>
        <option value="8">Número 8</option>
        <option value="9">Número 9</option>
        <option value="10">Número 10</option>
        <option value="0">Aleatoria</option>
    </select>
    <button id="ir-a-ruleta">Ir a la Ruleta</button>

    <script>
        const boton = document.getElementById('ir-a-ruleta');
        const select = document.getElementById('numero-seleccionado');

        boton.addEventListener('click', () => {
            const numero = select.value;
            // Redirigir a la ruleta correspondiente
            window.location.href = `ruleta${numero}.html`;
        });
    </script>
</body>
</html>
